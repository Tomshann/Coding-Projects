<!-- Navigation buttons -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="/">Sustainability App</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>


    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a href="{% url 'sustainability:leaderboard' %}" class="nav-link btn btn-link" role="button">Leaderboard</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'sustainability:map' %}" class="nav-link btn btn-link" role="button">Map</a>
            </li>
        </ul>

        <!-- User authentication section -->
        {% if user.is_authenticated %}
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ user.username }}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="{% url 'sustainability:logout' %}">Logout</a>
                </div>
            </div>
        {% else %}
            <a href="{% url 'sustainability:auth' %}" class="btn btn-primary ml-auto" role="button">Login/Register</a>
        {% endif %}
    </div>
</nav>
